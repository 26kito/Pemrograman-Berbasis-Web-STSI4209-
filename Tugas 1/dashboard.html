<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body onload="checkLogin()">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-custom">
      <div class="container-fluid">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="#">Informasi Bahan Ajar</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="#">Tracking Pengiriman</a>
          </li>
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="laporanDropdown"
              role="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Laporan
            </a>
            <ul class="dropdown-menu" aria-labelledby="laporanDropdown">
              <li>
                <a class="dropdown-item" href="#"
                  >Monitoring Progress DO Bahan Ajar</a
                >
              </li>
              <li><a class="dropdown-item" href="#">Rekap Bahan Ajar</a></li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Histori Transaksi Bahan Ajar</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Konten -->
    <div class="container mt-4">
      <h5>Dashboard Aplikasi SITTA</h5>
      <p><strong>Selamat pagi!</strong></p>

      <!-- Form Tracking -->
      <div class="tracking-card mt-4">
        <h6 class="mb-3">üîç Tracking Pengiriman Bahan Ajar</h6>
        <div class="input-group mb-3">
          <input
            type="text"
            id="inputNomorDO"
            class="form-control"
            placeholder="Masukkan Nomor DO (contoh: 2023001234)"
          />
          <button class="btn btn-primary" onclick="cariTracking()">Cari</button>
        </div>

        <!-- Hasil pencarian -->
        <div id="hasilTracking" class="tracking-result"></div>
      </div>
    </div>
  </body>

    src="https://code.jquery.com/jquery-3.7.1.min.js"
