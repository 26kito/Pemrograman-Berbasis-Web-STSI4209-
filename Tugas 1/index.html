<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - SITTA</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
  </head>
  <body id="login-page">
    <div class="login-card">
      <div class="text-center mb-3">
        <img
          src="assets/Logo-UT-Universitas-Terbuka-Original-PNG.png"
          alt="Logo Universitas Terbuka"
          class="img-fluid mx-auto d-block"
          style="max-width: 120px"
        />
      </div>
      <h4>Selamat Datang</h4>
      <form>
        <div class="mb-3">
          <label for="email" class="form-label">
            <i class="bi bi-envelope"></i> Email
          </label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Email"
            required
          />
        </div>
        <div class="mb-2">
          <label for="password" class="form-label">
            <i class="bi bi-key"></i> Password
          </label>
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Password"
            required
          />
        </div>
        <div class="forgot-link mb-3">
          <a href="#" data-bs-toggle="modal" data-bs-target="#lupaPasswordModal"
            >Lupa Password?</a
          >
        </div>
        <button type="submit" class="btn btn-login">Masuk</button>
        <div class="register-link">
          <p>
            Belum punya akun?
            <a href="#" data-bs-toggle="modal" data-bs-target="#registerModal"
              >Daftar</a
            >
          </p>
        </div>
      </form>
    </div>

    <!-- Modal Lupa Password -->
    <div
      class="modal fade"
      id="lupaPasswordModal"
      tabindex="-1"
      aria-labelledby="lupaPasswordLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="lupaPasswordLabel">Lupa Password</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <p>Masukkan email Anda untuk mengatur ulang password.</p>
            <form id="formLupaPassword">
              <div class="mb-3">
                <label for="emailLupa" class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="emailLupa"
                  placeholder="contoh@ut.ac.id"
                  required
                />
              </div>
              <button type="submit" class="btn btn-primary w-100">
                Kirim Link Reset
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal Lupa Password -->

    <!-- Modal Registrasi -->
    <div
      class="modal fade"
      id="registerModal"
      tabindex="-1"
      aria-labelledby="registerModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content rounded-3 shadow">
          <div class="modal-header">
            <h5 class="modal-title" id="registerModalLabel">Form Registrasi</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Tutup"
            ></button>
          </div>
          <div class="modal-body">
            <form id="registerForm">
              <div class="mb-3 text-start">
                <label for="nama" class="form-label">Nama Lengkap</label>
                <input
                  type="text"
                  class="form-control"
                  id="nama"
                  placeholder="Masukkan nama lengkap"
                  required
                />
              </div>
              <div class="mb-3 text-start">
                <label for="emailRegistration" class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="emailRegistration"
                  placeholder="Masukkan email"
                  required
                />
              </div>
              <div class="mb-3 text-start">
                <label for="passwordRegistration" class="form-label"
                  >Password</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="passwordRegistration"
                  placeholder="Masukkan password"
                  required
                />
              </div>
              <div class="mb-3 text-start">
                <label for="role" class="form-label">Role</label>
                <select class="form-select" id="role">
                  <option selected disabled>Pilih role</option>
                  <option value="UPBJJ-UT">UPBJJ-UT</option>
                  <option value="Puslaba">Puslaba</option>
                  <option value="Fakultas">Fakultas</option>
                  <option value="Administrator">Administrator</option>
                </select>
              </div>
              <div class="mb-3 text-start">
                <label for="lokasi" class="form-label">Lokasi</label>
                <input
                  type="text"
                  class="form-control"
                  id="lokasi"
                  placeholder="Masukkan lokasi"
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Batal
            </button>
            <button type="button" class="btn btn-success" id="btnDaftar">
              Daftar
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal Registrasi -->

    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script src="js/data.js"></script>
    <script src="js/script.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
